<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>跟打器</title>
    <link href="css/typepad.css" rel="stylesheet">
    <link href="css/black.css" rel="stylesheet">
</head>
<body>
<div id="app">
    <div class="side-menu">
        <div class="time-info info-panel">
            <div class="time number">
                <div class="minute">00</div>
                :
                <div class="second">00</div>
            </div>
        </div>

        <div class="speed-info info-panel">
            <div class="speed">--</div>
            <div class="count pt-2">
                <div class="count-item">
                    <p class="count-key-backspace">--</p>
                    <p class="small">回删</p>
                </div>
                <div class="count-item">
                    <p class="count-key-length">--</p>
                    <p class="small">码长</p>
                </div>
                <div class="count-item">
                    <p class="count-key-rate">--</p>
                    <p class="small">击键</p>
                </div>
            </div>
        </div>
        <div class="key-info info-panel">
            <div class="key-info-item word-all"><h6>ALL</h6>
                <p></p></div>
            <div class="key-info-item word-az"><h6>A-Z</h6>
                <p></p></div>
            <div class="key-info-item word-space"><h6>Space</h6>
                <p></p></div>
            <div class="key-info-item word-backspace"><h6>BackSpace</h6>
                <p></p></div>
            <div class="key-info-item word-number"><h6>Number</h6>
                <p></p></div>
            <div class="key-info-item word-function"><h6>Function Key</h6>
                <p></p></div>
            <div class="key-info-item word-shift"><h6>Shift</h6>
                <p></p></div>
            <div class="key-info-item word-meta"><h6>Command（⌘）</h6>
                <p></p></div>
            <div class="key-info-item word-alt"><h6>Option</h6>
                <p></p></div>
            <div class="key-info-item word-ctrl"><h6>Control</h6>
                <p></p></div>
            <div class="key-info-item word-semicolon"><h6>;</h6>
                <p></p></div>
            <div class="key-info-item word-quot"><h6>'</h6>
                <p></p></div>
        </div>
    </div>

    <div class="type-pad">
        <div class="tool-bar">
            <div class="btn-group">
                <div class="btn number">
                    <span class="count-current current number"></span> / <span class="count-total number total"></span>
                </div>
                <div class="btn number">
                    <span class="chapter-current current number"></span> / <span
                    class="chapter-total number total"></span>
                </div>
            </div>
            <div class="btn-group">
                <div class="btn" onclick="engine.shuffle()" title="⌘ + l">打乱</div>
                <div class="btn" onclick="engine.reset()" title="⌘ + r">重置</div>
                <div class="btn" onclick="engine.pause()" title="离开编辑区">暂停</div>
                <div class="btn" onclick="engine.resume()" title="激活编辑区">继续</div>
            </div>
            <div class="btn-group">
                <div class="btn" onclick="engine.prevChapter()" title="⌘ + u">上一段</div>
                <div class="btn" onclick="engine.nextChapter()" title="⌘ + j">下一段</div>
            </div>
            <div class="btn-group">
                <div class="btn" onclick="data.clear()">清除记录</div>
            </div>
            <div class="btn-group">
                <select class="btn" id="article" onchange="engine.changeArticle()">
                    <option value="one">一级简码</option>
                    <option value="two">二级简码</option>
                </select>
                <input class="btn" id="count5" name="count" onchange="engine.changeArticle()" type="radio"
                       value="5"><label class="btn" for="count5">5</label>
                <input checked class="btn" id="count10" name="count" onchange="engine.changeArticle()" type="radio"
                       value="10"><label class="btn" for="count10">10</label>
                <input class="btn" id="count15" name="count" onchange="engine.changeArticle()" type="radio"
                       value="15"><label class="btn" for="count15">15</label>
                <input class="btn" id="count20" name="count" onchange="engine.changeArticle()" type="radio"
                       value="20"><label class="btn" for="count20">20</label>
                <input class="btn" id="count50" name="count" onchange="engine.changeArticle()" type="radio"
                       value="50"><label class="btn" for="count50">50</label>
                <input class="btn" id="count100" name="count" onchange="engine.changeArticle()" type="radio"
                       value="100"><label class="btn" for="count100">100</label>
                <input class="btn" id="count200" name="count" onchange="engine.changeArticle()" type="radio"
                       value="200"><label class="btn" for="count200">200</label>
                <input class="btn" id="count500" name="count" onchange="engine.changeArticle()" type="radio"
                       value="500"><label class="btn" for="count500">500</label>
            </div>
            <div class="btn-group">
                <div class="btn" onclick="switchBlack()">暗黑模式</div>
            </div>
            <div class="btn-group no-border">
                <span class="btn">乱序</span>
                <input id="mode" onchange="engine.updateCurrentArticle()" type="checkbox">
                <label for="mode"></label>
            </div>
        </div>
        <div class="content">
            <p class="text"></p>
        </div>
        <div class="typing">
            <label class="hidden" for="pad"></label>
            <textarea class="text" id="pad" rows="10"></textarea>
        </div>
        <div class="table-container">
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>速度</th>
                    <th>码长</th>
                    <th>击键</th>
                    <th>回退</th>
                    <th>字数</th>
                    <th>开始时间</th>
                    <th>用时</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

</div>
<script src="js/typepad.ts"></script>
</body>
</html>
