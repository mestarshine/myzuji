<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>跟打器</title>
    <link href="css/typepad.css" rel="stylesheet">
</head>
<body>
<div id="app">
    <div class="side-menu">
        <div class="speed-info info-item">
            <div class="time">
                <div class="minute">00</div>
                :
                <div class="second">00</div>
            </div>
            <div class="speed">--</div>
            <div class="count pt-2">
                <div class="count-item">
                    <p class="count-key-backspace">0</p>
                    <p class="small">当前</p>
                </div>
                <div class="count-item">
                    <p class="count-key-length">0</p>
                    <p class="small">码长</p>
                </div>
                <div class="count-item">
                    <p class="count-key-rate">0</p>
                    <p class="small">击键</p>
                </div>
            </div>
        </div>
        <!--option display-->
        <div class="option info-item">
            <div class="item">
                <span class="chapter-current number current"></span>
                <span class="chapter-total total number"></span>
            </div>
            <div class="item">
                <span class="count-current number current"></span>
                <span class="count-total total number"></span>
            </div>
        </div>
        <div class="key-info info-item">
            <div class="key-info-item word-all">
                <h6>ALL</h6>
                <p></p>
            </div>
            <div class="key-info-item word-az">
                <h6>A-Z</h6>
                <p></p>
            </div>
            <div class="key-info-item word-space">
                <h6>Space</h6>
                <p></p>
            </div>
            <div class="key-info-item word-backspace">
                <h6>BackSpace</h6>
                <p></p>
            </div>
            <div class="key-info-item word-number">
                <h6>Number</h6>
                <p></p>
            </div>
            <div class="key-info-item word-shift">
                <h6>Shift</h6>
                <p></p>
            </div>
            <div class="key-info-item word-function">
                <h6>Function Key</h6>
                <p></p>
            </div>
            <div class="key-info-item word-meta">
                <h6>Command</h6>
                <p></p>
            </div>
            <div class="key-info-item word-alt">
                <h6>Alt</h6>
                <p></p>
            </div>
            <div class="key-info-item word-ctrl">
                <h6>Ctrl</h6>
                <p></p>
            </div>
        </div>
    </div>

    <div class="type-pad">
        <div class="tool-bar mt-2">
            <div class="tool-bar-group operation-btns">
                <button class="btn btn-primary" onclick="engine.shuffle()">乱序</button>
                <button class="btn btn-blue" onclick="engine.reset()">重置</button>
                <button class="btn btn-blue" onclick="engine.pause()">暂停</button>
                <button class="btn btn-blue" onclick="engine.resume()">继续</button>
            </div>
            <div class="tool-bar-group operation-article">
                <select id="article" name="" onchange="engine.changeArticle()">
                    <option value="one">一级简码</option>
                    <option value="two">二级简码</option>
                </select>
                <div class="count-selector">
                    <input checked id="count10" name="count" onchange="engine.changeArticle()" type="radio" value="10">
                    <label for="count10">10</label>
                    <input id="count15" name="count" onchange="engine.changeArticle()" type="radio" value="15">
                    <label for="count15">15</label>
                    <input id="count20" name="count" onchange="engine.changeArticle()" type="radio" value="20">
                    <label for="count20">20</label>
                    <input id="count50" name="count" onchange="engine.changeArticle()" type="radio" value="50">
                    <label for="count50">50</label>
                    <input id="count100" name="count" onchange="engine.changeArticle()" type="radio" value="100">
                    <label for="count100">100</label>
                </div>
            </div>
            <div class="tool-bar-group shuffle">
                <span>乱序</span>
                <input id="mode" onchange="engine.changeArticle()" type="checkbox"><label for="mode"></label>
            </div>
        </div>
        <div class="content">
            <p class="text"></p>
        </div>
        <div class="typing">
            <label class="hidden" for="pad"></label>
            <textarea class="text" id="pad" rows="10"></textarea>
        </div>
    </div>

</div>
<script src="js/typepad.ts"></script>
</body>
</html>
