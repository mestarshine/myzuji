plugins {
    id 'java'
}

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    maven{
        url "http://maven.aliyun.com/nexus/content/groups/public/"
    }
    mavenCentral()
}

dependencies {
    implementation group: 'com.alibaba', name: 'fastjson', version: '1.2.46'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
