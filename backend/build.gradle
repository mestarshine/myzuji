buildscript {
    ext {
        springBootVersion = '2.0.1.RELEASE'
    }
    repositories {
        maven {
            url "http://maven.aliyun.com/nexus/content/groups/public/"
        }
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'war'

group 'com.myzuji'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenLocal()
}

configurations {
    providedRuntime
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.springframework.boot:spring-boot-starter-websocket')
    compile('org.springframework.boot:spring-boot-starter-jdbc')
    compile('org.springframework.boot:spring-boot-starter-log4j2')
    compile('mysql:mysql-connector-java')
    compile('com.alibaba.spring.boot:dubbo-spring-boot-starter:1.0.1')
    compile('com.alibaba:druid:1.1.6')
    compile('org.springframework.boot:spring-boot-starter-actuator')
    compile('org.apache.zookeeper:zookeeper:3.4.9')
    compile('com.github.sgroschupf:zkclient:0.1')
    compile('com.alibaba.rocketmq:rocketmq-client:3.2.6')
    compile('org.apache.commons:commons-lang3:3.7')
    runtime('org.springframework.boot:spring-boot-devtools')
    compileOnly('org.projectlombok:lombok')
    providedRuntime('org.springframework.boot:spring-boot-starter-tomcat')
    testCompile('org.springframework.boot:spring-boot-starter-test')
}

configurations {
    all*.exclude module: 'spring-boot-starter-logging'
    all*.exclude group: 'com.alibaba', module: 'spring'
}
