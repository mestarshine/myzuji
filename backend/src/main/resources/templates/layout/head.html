<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="common_head(title)">
    <meta charset="utf-8">
    <!-- 避免IE使用兼容模式 -->
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <!-- 启用浏览器的极速模式(webkit) -->
    <meta content="webkit" name="renderer">
    <title th:text="((${title==''}) ? '足迹管理系统' : ${title})"></title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link href="/static/plugin/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/static/plugin/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- Ionicons -->
    <link href="/static/plugin/ionicons/css/ionicons.min.css" rel="stylesheet">
    <!-- Theme style -->
    <link href="/static/plugin/admin-lte/css/AdminLTE.min.css" rel="stylesheet">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link href="/static/plugin/admin-lte/css/skins/_all-skins.min.css" rel="stylesheet">
    <!-- Morris chart -->
    <link href="/static/plugin/morris-js/css/morris.css" rel="stylesheet">
    <!-- jvectormap -->
    <link href="/static/plugin/jquery-jvectormap/css/jquery-jvectormap.css" rel="stylesheet">
    <!-- Date Picker -->
    <link href="/static/plugin/bootstrap-datepicker/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <!-- Daterange picker -->
    <link href="/static/plugin/bootstrap-daterangepicker/css/daterangepicker.css" rel="stylesheet">
    <!-- bootstrap wysihtml5 - text editor -->
    <link href="/static/plugin/bootstrap-wysihtml5/css/bootstrap3-wysihtml5.min.css" rel="stylesheet">
    <link href="/static/zuji/css/zuji-ui.css" rel="stylesheet">
</head>
<body>
<div th:fragment="common_js">
    <script src="/static/plugin/jquery/js/jquery.3.2.1.min.js"></script>
    <script src="/static/plugin/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/plugin/jquery-metismenu/metisMenu.js"></script>
    <script src="/static/plugin/jquery-slimscroll/js/jquery.slimscroll.min.js"></script>
    <script src="/static/plugin/jquery-blockui/jquery.blockUI.js"></script>
    <script src="/static/plugin/layer/layer.js"></script>
    <script src="/static/plugin/jquery-fullscreen/js/jquery.fullscreen.js"></script>
    <script src="/static/zuji/js/zuji-ui.js"></script>
    <script src="/static/zuji/js/tab.js"></script>
</div>
</body>

</html>
