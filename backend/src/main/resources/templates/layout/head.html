    <body>
        <div th:fragment="common_js">
            <!-- jQuery 3 -->
            <script src="../static/jquery/js/jquery.3.2.1.min.js"></script>
            <!-- jQuery UI 1.11.4 -->
            <script src="../static/jquery-ui/js/jquery-ui.1.11.4.min.js"></script>
            <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
            <script>
                $.widget.bridge('uibutton', $.ui.button);
            </script>
            <!-- Bootstrap 3.3.7 -->
            <script src="../static/bootstrap/js/bootstrap.min.js"></script>
            <!-- Morris.js charts -->
            <script src="../static/raphael/js/raphael.min.js"></script>
            <script src="../static/morris-js/js/morris.min.js"></script>
            <!-- Sparkline -->
            <script src="../static/jquery-sparkline/js/jquery.sparkline.min.js"></script>
            <!-- jvectormap -->
            <script src="../static/jquery-jvectormap/js/jquery-jvectormap-1.2.2.min.js"></script>
            <script src="../static/jquery-jvectormap/js/jquery-jvectormap-world-mill-en.js"></script>
            <!-- jQuery Knob Chart -->
            <script src="../static/jquery-knob/js/jquery.knob.min.js"></script>
            <!-- daterangepicker -->
            <script src="../static/moment/js/moment.min.js"></script>
            <script src="../static/bootstrap-daterangepicker/js/daterangepicker.js"></script>
            <!-- datepicker -->
            <script src="../static/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
            <!-- Bootstrap WYSIHTML5 -->
            <script src="../static/bootstrap-wysihtml5/js/bootstrap3-wysihtml5.all.min.js"></script>
            <!-- Slimscroll -->
            <script src="../static/jquery-slimscroll/js/jquery.slimscroll.min.js"></script>
            <!-- FastClick -->
            <script src="../static/fastclick/js/fastclick.js"></script>
            <!-- AdminLTE App -->
            <script src="../static/admin-lte/js/adminlte.min.js"></script>
            <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
            <script src="../static/admin-lte/js/pages/dashboard.js"></script>
            <!-- AdminLTE for demo purposes -->
            <script src="../static/admin-lte/js/demo.js"></script>
            <script src="../static/menu/menu.js"></script>
            <script>
                function setFrameHeight() {
                    var ifr = document.getElementById("mainFrame");
                    var height = window.parent.document.documentElement.scrollHeight;//获取父页面高度减去差值
                    var iDoc = ifr.contentDocument || ifr.document;
                    var pageHeight = calcPageHeight(iDoc);
                    if (pageHeight > 600) {
                        ifr.height = pageHeight;
                    } else {
                        ifr.height = height;
                    }
                }
                function calcPageHeight(doc) {
                    var cHeight = Math.max(doc.body.clientHeight, doc.documentElement.clientHeight);
                    var sHeight = Math.max(doc.body.scrollHeight, doc.documentElement.scrollHeight);
                    return Math.max(cHeight, sHeight);
                }
                setFrameHeight();
                window.onResize = function () {
                    setFrameHeight();
                };
                /**
                 * 本地搜索菜单
                 */
                function search_menu() {
                    //要搜索的值
                    var text = $('input[name=q]').val();

                    var $ul = $('.sidebar-menu');
                    $ul.find("a.nav-link").each(function () {
                        var $a = $(this).css("border", "");

                        //判断是否含有要搜索的字符串
                        if ($a.children("span.menu-text").text().indexOf(text) >= 0) {

                            //如果a标签的父级是隐藏的就展开
                            $ul = $a.parents("ul");

                            if ($ul.is(":hidden")) {
                                $a.parents("ul").prev().click();
                            }

                            //点击该菜单
                            $a.click().css("border", "1px solid");

//                return false;
                        }
                    });
                }
            </script>
        </div>
    </body>

</html>
